	<script>
	 $(document).ready(function() 
	{
		$("#bad").hide();
		$("#success").hide();
	
		$("#btn").click(function()
		{
		  var email = $("#email").val();
		  var senha = $("#senha").val();

		  
		  
		  if (email == "" || senha == "")
		  {				
			$('#bad').show();
			$('#success').hide();
		  }
		  else
		  {
			$('#success').show();
			$('#bad').hide();
			
		  }    
		})
  });
  </script>
